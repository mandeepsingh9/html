  <div class="container">
       <div class="item1"><div class="header"> <b>* FEEDBACK FORM *</b></div><br>
       <form onsubmit="return false" >
				<label >First Name</label><br>
				<input id="first" name="frst" type="text" placeholder="First Name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required><br>
				<label>Middle Name</label><br>
				<input id="middle" type="text" placeholder="Middle Name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" ><br>
				<label>Last Name</label><br>
				<input id="last" name="lastName" type="text" placeholder="Last Name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required><br>
				<label>Gender</label>
				<input type="radio" id="male" name="gender" value="Mr."><label>Male</label>
				<input type="radio" id="female" name="gender" value="Mrs."><label>Female</label><br>
				<label>Comments</label><br>
				<textarea id="suggestions"required></textarea><br>
				<button id="click" onclick="input()">Submit</button>
				<button onclick="reset()">clear</button>
			</form>
    </div>
